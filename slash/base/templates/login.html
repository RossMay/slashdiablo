<!DOCTYPE html>
<html lang="en">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Slash Gaming - Login </title>

	<link href="/media/theme/css/bootstrap.min.css" rel="stylesheet">
	<link href="/media/theme/fonts/css/font-awesome.min.css" rel="stylesheet">
	<link href="/media/theme/css/animate.min.css" rel="stylesheet">
	<link href="/media/theme/css/custom.css" rel="stylesheet">
	<link href="/media/theme/css/icheck/flat/green.css" rel="stylesheet">

	<script src="/media/theme/js/jquery.min.js"></script>
	<script src="/media/js/js-cookie.js"></script>
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->

	<script>
		$(document).ready(function(){
			$('.login').click(function(event){
				event.preventDefault();
				$('#login-form').submit();
			});
		});
	</script>
</head>

<body style="background:#F7F7F7;">	
	<div class="">
		<a class="hiddenanchor" id="toregister"></a>
		<a class="hiddenanchor" id="tologin"></a>
		<div id="wrapper">
			<div id="login" class="animate form">
				<section class="login_content">
					<form id="login-form" action="/login/" method="post">{% csrf_token %}
						<input name="next" type="hidden" value="{{ next }}" />
						<h1>Member Login</h1>
						<div>
							<input name="username" type="text" class="form-control" placeholder="Username or Email" required="" />
						</div>
						<div>
							<input name="password" type="password" class="form-control" placeholder="Password" required="" />
						</div>
						<div>
							<a class="btn btn-default submit login" href="#">Log in</a>
							<a class="reset_pass" href="#">Lost your password?</a>
						</div>
						<div class="clearfix"></div>
						<div class="separator">

							<p class="change_link">
								Need an account? <a href="#toregister" class="to_register"> Register Here </a>
							</p>
							<div class="clearfix"></div>
							<br />
							<div>
								<h1><i class="fa fa-fire" style="font-size: 26px;"></i> Slash Gaming</h1>

								<p>©{% now "Y" %} All Rights Reserved.</p>
							</div>
						</div>
					</form>
				</section>
			</div>
			<div id="register" class="animate form">
				<section class="login_content">
					<form>
						<h1>Create Account</h1>
						<div>
							<input name="username" type="text" class="form-control" placeholder="Username" required="" />
						</div>
						<div>
							<input name="email" type="email" class="form-control" placeholder="Email" required="" />
						</div>
						<div>
							<input name="password" type="password" class="form-control" placeholder="Password" required="" />
						</div>
						<div>
							<a class="btn btn-default submit disabled" href="#">Submit</a>
						</div>
						<div class="clearfix"></div>
						<div class="separator">

							<p class="change_link">Already a registered?
								<a href="#tologin" class="to_register"> Log in </a>
							</p>
							<div class="clearfix"></div>
							<br />
							<div>
								<h1><i class="fa fa-fire" style="font-size: 26px;"></i> Slash Gaming</h1>

								<p>©{% now "Y" %} All Rights Reserved.</p>
							</div>
						</div>
					</form>
				</section>
			</div>
		</div>
	</div>
</body>

</html>
